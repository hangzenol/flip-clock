<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flip Clock</title>
</head>
<body>
  <div class="flip-clock">
    <div class="flip" id="hours-tens"></div>
    <div class="flip" id="hours-ones"></div>
    <div class="separator">:</div>
    <div class="flip" id="minutes-tens"></div>
    <div class="flip" id="minutes-ones"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
